<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase}} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animated fadeIn">

    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br><br>
        <a class="btn btn-outline-danger btn-block" [routerLink]="['/heroes']">Regresar</a>
    </div>

    <div class="col-md-8">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div *ngIf="heroe.casa == 'DC'; else marvel">
            <img class="imgLogo" src="assets/img/dc.jpg" alt="DC">
        </div>
        <ng-template #marvel>
            <img class="imgLogo" src="assets/img/marvel.png" alt="DC">
        </ng-template>
    </div>
</div>
