<h1 class="animated fadeIn fast">Coincidencia de búsqueda: <small>{{ termino }}</small></h1>
<hr>

<div class="row" *ngIf="heroesArr.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el término {{ termino }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="heroe" [indice]="heroe.idx" *ngFor="let heroe of heroesArr; let i = index"></app-heroe-tarjeta>
</div>
